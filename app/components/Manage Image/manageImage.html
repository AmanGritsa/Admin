<!-- WRAPPER -->

<div id="wrapper">

    <!-- MAIN -->
    <div class="main">
        <!-- MAIN CONTENT -->
        <div class="main-content">
            <div class="container-fluid">
                <!-- OVERVIEW -->
                <div class="paneles-manage-request">

                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="col-xs-12 col-sm-5 col-md-5 col-lg-5">
                            <div class="manage-image-details">
                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
                                    <div class="mange-img-details-list">
                                        <label class="manage-edit-label">Name</label>
                                        {{user.userName}}
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
                                    <div class="mange-img-details-list">
                                        <label class="manage-edit-label">Email ID</label>
                                        {{user.email}}
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-xs-12 col-sm-7 col-md-7 col-lg-7">
                            <!-- <div class="aside-image">
                                <img src={{user.imageUrl}} alt="Smiley face" width="50%" height="50%" class="{'active': rotate90}">

                            </div> -->
                            <div>
                                <canvas id="canvas" style="width:400px;"></canvas>
                                <br>
                                <button style="font-size:24px" ng-click="counterclockwise()">
                                    <i class="fa fa-rotate-left"></i>
                                </button>
                                <button style="font-size:24px" ng-click="clockwise()">
                                    <i class="fa fa-rotate-right"></i>
                                </button>
                            </div>

                        </div>

                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <div class="color-picker">
                                <label class="manage-edit-label">Color Analysis</label>

                                <div class="col-xs-12 col-sm-12 col-sm-12 col-lg-12">

                                    <div class="row">
                                        <div class="col-xs-3 col-md-3 col-sm-3 col-lg-3">
                                            <h4>Skin Color</h4>
                                        </div>
                                        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                                            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1" ng-repeat="skin in skins">
                                                <input type="color" class="color-inp" ng-model="skinValues[$index]">
                                            </div>
                                            <button ng-click="addSkin()" style="margin-left: 15px;">Add</button>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-xs-3 col-md-3 col-sm-3 col-lg-3">
                                            <h4>Eyes Color</h4>
                                        </div>
                                        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                                            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1" ng-repeat="eye in eyes">
                                                <input type="color" class="color-inp" ng-model="eyeValues[$index]">
                                            </div>
                                            <button ng-click="addEyes()" style="margin-left: 15px;">Add</button>
                                        </div>
                                    </div>


                                    <div class="row">
                                        <div class="col-xs-3 col-md-3 col-sm-3 col-lg-3">
                                            <h4>Lips Color</h4>
                                        </div>
                                        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                                            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1" ng-repeat="lip in lips">
                                                <input type="color" class="color-inp" ng-model="lipValues[$index]">
                                            </div>
                                            <button ng-click="addLips()" style="margin-left: 15px;">Add</button>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-xs-3 col-md-3 col-sm-3 col-lg-3">
                                            <h4>Metals Color</h4>
                                        </div>
                                        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                                            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1" ng-repeat="metal in metals">
                                                <input type="color" class="color-inp" ng-model="metalValues[$index]">
                                            </div>
                                            <button ng-click="addMetals()" style="margin-left: 15px;">Add</button>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-xs-3 col-md-3 col-sm-3 col-lg-3">
                                            <h4>Reds Color</h4>
                                        </div>
                                        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                                            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1" ng-repeat="red in reds">
                                                <input type="color" class="color-inp" ng-model="redValues[$index]">
                                            </div>
                                            <button ng-click="addReds()" style="margin-left: 15px;">Add</button>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-xs-3 col-md-3 col-sm-3 col-lg-3">
                                            <h4>Neutrals Color</h4>
                                        </div>
                                        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                                            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1" ng-repeat="neutral in neutrals">
                                                <input type="color" class="color-inp" ng-model="neutralValues[$index]">

                                            </div>
                                            <button ng-click="addNeutrals()" style="margin-left: 15px;">Add</button>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-xs-3 col-md-3 col-sm-3 col-lg-3">
                                            <h4>Wow Color</h4>
                                        </div>
                                        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                                            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1" ng-repeat="wows in wows">
                                                <input type="color" class="color-inp" ng-model="wowValues[$index]">
                                            </div>
                                            <button ng-click="addWows()" style="margin-left: 15px;">Add</button>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-xs-3 col-md-3 col-sm-3 col-lg-3">
                                            <h4>Accent Color</h4>
                                        </div>
                                        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                                            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1" ng-repeat="accent in accents">
                                                <input type="color" class="color-inp" ng-model="accentValues[$index]">
                                            </div>
                                            <button ng-click="addAccents()" style="margin-left: 15px;">Add</button>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-xs-3 col-md-3 col-sm-3 col-lg-3">
                                            <h4>Colors to avoid</h4>
                                        </div>
                                        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                                            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1" ng-repeat="avoid in avoids">
                                                <input type="color" class="color-inp" ng-model="avoidValues[$index]">
                                            </div>
                                            <button ng-click="addAvoids()" style="margin-left: 15px;">Add</button>
                                        </div>
                                    </div>

                                </div>
                                <input type="button" value="Submit" ng-click="submitImage()">
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
        <!-- END MAIN CONTENT -->
    </div>
    <!-- END MAIN -->

</div>
<!-- END WRAPPER -->
