<div id="wrapper">

    <!-- MAIN -->
    <div class="main">
        <!-- MAIN CONTENT -->
        <div class="main-content">
            <div class="container-fluid">
                <!-- OVERVIEW -->
                <div class="paneles-manage-request">

                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
                            <div class="color-picker">
                                <label class="manage-edit-label">Color Analysis</label>

                                <div class="color-feilds">
                                    <div class="color-shdule">
                                        <p>Hair </p>
                                        <input type="color" value="0000ff" ng-model="hairColor" />
                                    </div>
                                    <div class="color-shdule">
                                        <p>Skin</p>
                                        <input type="color" value="0000ff" ng-model="skinColor" />
                                    </div>
                                    <div class="color-shdule">
                                        <p>Eyes</p>
                                        <input type="color" value="ff0000" ng-model="eyeColor" />
                                    </div>
                                    <div class="color-shdule">
                                        <p>Lips</p>
                                        <input type="color" value="ff0000" ng-model="lipsColor" />
                                    </div>
                                    <div class="color-shdule">
                                        <p>Metals</p>
                                        <input type="color" value="ff0000" ng-model="metalsColor" />
                                    </div>
                                    <div class="color-shdule">
                                        <p>Dress</p>
                                        <input type="color" value="ff0000" ng-model="dressColor" />
                                    </div>
                                </div>
                                <input type="button" value="Submit" ng-click="submitImage()">
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                            <div class="aside-image">
                                <img src={{user.imageUrl}} alt="Smiley face" width="50%" height="50%">
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
                            <div class="manage-image-details">
                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
                                    <div class="mange-img-details-list">
                                        <label class="manage-edit-label">Name</label>
                                        {{user.userName}}
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
                                    <div class="mange-img-details-list">
                                        <label class="manage-edit-label">Email ID</label>
                                        {{user.email}}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <!-- END MAIN CONTENT -->
    </div>
    <!-- END MAIN -->

</div>
<!-- END WRAPPER -->
