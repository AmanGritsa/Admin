<style>
    body {
        font-family: 'Lato', sans-serif;
    }

    .cyndu-image-section {
        margin: 20px 0px;
    }

    .cyndu-image-section img {
        width: 300px;
        height: 300px;
    }

    .color-section {
        width: 20px;
        height: 20px;
        display: block;
        text-align: center;
        color: #fff;
        font-size: 11px;
        line-height: 20px;
    }

    .color-name h4 {
        margin: 0;
        font-size: 16px;
        font-weight: 600;
        text-transform: capitalize;
    }


    .marginbottom {
        margin-bottom: 10px;
    }

    .color-anlysis {
        margin: 20px 0px;
    }

    .cyndy-portal-pdf {
        margin: 20px 0px;
    }

    .color-analyses-ul>li {
        list-style: none;
        display: inline-block;
        margin-right: 6px;
    }

    .color-1 {
        width: 40px;
        height: 40px;
    }

    .color-2 {
        width: 40px;
        height: 40px;
    }

    .color-3 {
        width: 40px;
        height: 40px;
    }


    .color-analyses-ul {
        margin: 0;
        padding: 0;
        text-align: center;
    }

    .color-sections h4 {
        text-align: center;
        font-size: 16px;
        font-weight: 700;
        text-transform: capitalize;
    }
</style>

<div ng-show="myLoader">
    <div>
        <img class="loader-img" src="assets/img/loader.gif" />
    </div>
</div>

<!-- WRAPPER -->
<div id="wrapper" ng-hide="myLoader">

    <!-- MAIN -->
    <div class="main">
        <!-- MAIN CONTENT -->
        <div class="main-content">
            <div class="container-fluid">
                <!-- OVERVIEW -->
                <div class="paneles-manage-request">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
                        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 ">
                            <div class="manage-request-view-d">
                                <label class="manage-edit-label">Name</label>
                                {{user.userDetails.userName}}
                            </div>
                            <div class="manage-request-view-d">
                                <label class="manage-edit-label">Email ID</label>
                                {{user.userDetails.email}}
                            </div>
                            <div class="manage-request-view-d">
                                <label class="manage-edit-label">Phone No.</label>
                                {{user.userDetails.phoneNumber}}
                            </div>
                            <div class="manage-request-view-d">
                                <label class="manage-edit-label">Stylist Name</label>
                                {{user.userDetails.stylistName}}
                            </div>
                        </div>
                        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                            <img src={{user.image.imageUrl}} class="img-responisve" style="width: 300px;height: 350px;">
                        </div>
                    </div>
                </div>

                <div class="color-anlysis">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="row marginbottom">
                            <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                                <div class="color-sections">
                                    <h4>Skin Color</h4>
                                </div>
                                <div class="color-analyse">
                                    <ul class="color-analyses-ul">
                                        <li class="color-1" ng-repeat="skin in user.colors.skin" ng-style="{'background': skin}"></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                                <div class="color-sections">
                                    <h4>eyes</h4>
                                </div>
                                <div class="color-analyse">
                                    <ul class="color-analyses-ul">
                                        <li class="color-1" ng-repeat="eye in user.colors.eyes" ng-style="{'background': eye}"></li>

                                    </ul>
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                                <div class="color-sections">
                                    <h4>lips</h4>
                                </div>
                                <div class="color-analyse">
                                    <ul class="color-analyses-ul">
                                        <li class="color-1" ng-repeat="lip in user.colors.lips" ng-style="{'background': lip}"></li>
                                </div>
                            </div>
                        </div>

                        <div class="row marginbottom">
                            <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                                <div class="color-sections">
                                    <h4>metals</h4>
                                </div>
                                <div class="color-analyse">
                                    <ul class="color-analyses-ul">
                                        <li class="color-1" ng-repeat="metal in user.colors.metals" ng-style="{'background': metal}"></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                                <div class="color-sections">
                                    <h4>reds</h4>
                                </div>
                                <div class="color-analyse">
                                    <ul class="color-analyses-ul">
                                        <li class="color-1" ng-repeat="red in user.colors.reds" ng-style="{'background': red}"></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                                <div class="color-sections">
                                    <h4>accent Colors</h4>
                                </div>
                                <div class="color-analyse">
                                    <ul class="color-analyses-ul">
                                        <li class="color-1" ng-repeat="accent in user.colors.accent" ng-style="{'background': accent}"></li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                        <div class="row marginbottom">

                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <div class="color-sections">
                                    <h4>neutrals</h4>
                                </div>
                                <div class="color-analyse">
                                    <ul class="color-analyses-ul">
                                        <li class="color-1" ng-repeat="neutral in user.colors.neutral" ng-style="{'background': neutral}"></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <div class="color-sections">
                                    <h4>wow Colors</h4>
                                </div>
                                <div class="color-analyse">
                                    <ul class="color-analyses-ul">
                                        <li class="color-1" ng-repeat="wow in user.colors.wow" ng-style="{'background': wow}"></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <div class="color-sections">
                                    <h4>colors to Avoid</h4>
                                </div>
                                <div class="color-analyse">
                                    <ul class="color-analyses-ul">
                                        <li class="color-1" ng-repeat="avoid in user.colors.avoids" ng-style="{'background': avoid}"></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <!-- END MAIN CONTENT -->
    </div>
    <!-- END MAIN -->

</div>
<!-- END WRAPPER -->
